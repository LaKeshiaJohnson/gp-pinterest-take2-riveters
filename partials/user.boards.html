<div class="col s12" ng-repeat="item in userDeets">
    <center>
        <div id="userPic"><img class="userImage" ng-src={{item.userPhoto}}></div>

        <h4>Hello, {{item.userName}}!</h4>
        <h1>Your Rivet Boards</h1>
    </center>
</div>
<input class="form-control mr-sm-2" class="searchBar" type="text" placeholder="Search" ng-model="searchText">

<div class="row">
    <div class="col s12 m4">
        <div class="card-panel hoverable card">
            <div class="card-image">
                <!-- <img src="images/sample-1.jpg"> -->
            </div>
            <div class="card-content">
                <span class="card-title">ADD A NEW BOARD</span>
                <a onclick="document.getElementById('id01').style.display='block'"><img src="app/assets/images/add.png"></a>
            </div>
        </div>
    </div>
    <!-- </div>
<div class="row"> -->
    <div class="col s12 m4" ng-repeat="item in boards | filter:searchText">
        <div id="" class="card-panel hoverable card">
            <div class="card-image">
                <a href="#!/board/{{item.id}}"><img ng-src="{{item.image}}"></a>
                <!-- <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a> -->
            </div>
            <div class="card-content">
                <span class="card-title">{{item.title}}</span>
                <p>{{item.description}}</p>
                <div id="rivetIt"><a href="#!/board/{{item.id}}"><i class="material-icons">settings</i>Add A Rivet!</a></div>
                <div id="deleteStuff"><a ng-click="deleteBoard(item.id)" href="#!/"><i class="material-icons">delete_forever</i></a></div>
            </div>
        </div>
    </div>
</div>

<!-- BEGIN MODAL -->
<div id="id01" class="w3-modal" ng-controller="addBoard">
    <div class="w3-modal-content">
        <div class="w3-container">
            <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
            <h3>{{title}}</h3>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Create A Board Title: Make it good!" id="title" type="text" class="validate" ng-model="board.title">

                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Enter a board description" id="description" type="text" class="validate" ng-model="board.description">

                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Add Image URL" id="image" type="text" class="validate" ng-model="board.image">

                        </div>
                    </div>
                    <a class="waves-effect waves-light btn" class="btn btn-default" ng-click="submitBoard()" class="btn" onclick="Materialize.toast('New Board Created!', 3000)">{{submitButtonText}}</a>
                    <a class="waves-effect waves-light btn" class="btn btn-default" onclick="document.getElementById('id01').style.display='none'">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
