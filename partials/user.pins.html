<section>
    <div class="row">
        <div class="col s12 m7">
          <div ng-repeat="item in pins" class="card">
            <div class="card-image">
              <img src="{{pins.img}}">
              <span class="card-title">{{pins.title}}</span>
            </div>
            <div class="card-content">
              <p>{{pins.description}}</p>
            </div>
            <div class="card-action">
              <a href="#">{{pins.url}}</a>
            </div>
          </div>
        </div>
      </div>
    </section>
